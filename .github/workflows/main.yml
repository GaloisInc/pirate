name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: sudo apt-get install -y clang valgrind
    - name: build libpirate
      run: |
        srcdir="`pwd`"
        distdir="`pwd`/dist"
        mkdir -p build/libpirate
        cd build/libpirate
        cmake -DCMAKE_INSTALL_PREFIX=$distdir $srcdir/libpirate
        make install
    - name: libpirate tests
      timeout-minutes: 1
      run: |
        cd build/libpirate
        make primitives_test
        ./primitives_test -v
        make valgrind
    - name: Build demos
      run: |
        srcdir="`pwd`"
        distdir="`pwd`/dist"
        mkdir -p build/demos
        cd build/demos
        CFLAGS=-I$distdir/include LDFLAGS=-L$distdir/lib \
          cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON $srcdir/demos
        make
    - name: time_demo tests
      run: |
        distdir="`pwd`/dist"
        cd build/demos/time_demo/test
        LD_LIBRARY_PATH=$distdir/lib ./ts_test.sh
  gaps:
    runs-on: ubuntu-latest
    container: docker://pirateteam/ubuntu-llvm:latest
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        apt-get update
        apt-get install --no-install-recommends -y libjpeg-dev libssl-dev libx11-dev
    - name: build libpirate
      run: |
        srcdir="`pwd`"
        distdir="`pwd`/dist"
        mkdir -p build/libpirate
        cd build/libpirate
        cmake -DCMAKE_INSTALL_PREFIX=$distdir $srcdir/libpirate
        make install
    - name: libpirate tests
      timeout-minutes: 1
      run: |
        cd build/libpirate
        make primitives_test
        ./primitives_test -v
        make valgrind
    - name: Build demos
      run: |
        srcdir="`pwd`"
        distdir="`pwd`/dist"
        mkdir -p build/demos
        cd build/demos
        CFLAGS=-I$distdir/include LDFLAGS=-L$distdir/lib \
          cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DGAPS_ENABLE=ON $srcdir/demos
        make
    - name: time_demo tests
      run: |
        distdir="`pwd`/dist"
        cd build/demos/time_demo/test
        LD_LIBRARY_PATH=$distdir/lib ./ts_test.sh