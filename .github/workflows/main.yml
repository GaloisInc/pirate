name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        sudo apt-get install -y clang valgrind
    - name: googletest
      run: |
        mkdir ~/googletest
        pushd ~/googletest
        wget -qO - https://github.com/google/googletest/archive/release-1.8.1.tar.gz | tar -xz
        cmake -D CMAKE_INSTALL_PREFIX:PATH=$HOME/googletest -D CMAKE_BUILD_TYPE=Release googletest-release-1.8.1
        cmake --build . --target install
        popd
    - name: build libpirate
      run: |
        mkdir -p build
        cd build
        cmake -DGTEST_ROOT:PATH=$HOME/googletest -DPIRATE_UNIT_TEST=ON -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
        make
    - name: libpirate tests
      timeout-minutes: 1
      run: |
        cd build/libpirate
        ./gaps_channels_test
        make valgrind
    - name: build demos
      run: |
        cd build
        cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
        make
    - name: time_demo tests
      run: |
        cd build/demos/time_demo/test
        ./ts_test.sh
  gaps:
    runs-on: ubuntu-latest
    container: docker://pirateteam/ubuntu-llvm:latest
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        apt-get update
        apt-get install --no-install-recommends -y libjpeg-dev libssl-dev
    - name: build libpirate
      run: |
        mkdir -p build
        cd build
        cmake -DGTEST_ROOT:PATH=$HOME/googletest -DGAPS_ENABLE=ON -DPIRATE_UNIT_TEST=ON -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
        make
    - name: libpirate tests
      timeout-minutes: 1
      run: |
        cd build/libpirate
        ./gaps_channels_test
        make valgrind
    - name: Build demos
      run: |
        cd build
        cmake -DGAPS_ENABLE=ON -DGAPS_DEMOS=ON -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
        make
    - name: time_demo tests
      run: |
        cd build/demos/time_demo/test
        ./ts_test.sh
