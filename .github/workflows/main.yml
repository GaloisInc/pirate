name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        cmake .
        make clean
        make
    - name: libpirate tests
      run: |
        pushd libpirate
        cmake .
        make test
        make valgrind
        popd
    - name: simple_demo tests
      run: |        
        pushd simple_demo
        ./integration_test
        popd
