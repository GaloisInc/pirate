  <svg viewbox="0 0 600 600" id="panel" style="background-color: var(--vscode-editor-background); width: 6in; margin: 1in">
    <defs>
        <g id ="inPort" class="port">
            <rect width="20" height="20"  style="fill: yellow; stroke: green; stroke-width: 2;"/>
            <path d="M 5 5 L 15 10 L 5 15 z" />
        </g>
        <g id ="outPort">
            <circle r="200" />
        </g>
    </defs>
    <!-- arrowhead marker definition -->
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
           <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </svg>
